<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Prüfer verwalten</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f9ff;
    margin: 40px;
    color: #37547c;
  }
  h1 {
    color: #294675;
    margin-bottom: 25px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(58,71,86,0.1);
  }
  th, td {
    padding: 15px 20px;
    border-bottom: 1px solid #e1e9f0;
    text-align: left;
  }
  th {
    background: #f0f4fb;
    color: #37547c;
  }
  tr:hover {
    background: #f7fafd;
  }
  form {
    margin-top: 30px;
    max-width: 400px;
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(58,71,86,0.18);
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: #294675;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #cbd6e2;
    margin-bottom: 20px;
    transition: border-color 0.2s;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #477dda;
  }
  button {
    background: #477dda;
    border: none;
    color: white;
    padding: 12px 28px;
    border-radius: 7px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
  }
  button:hover {
    background: #295cd5;
  }
  .delete-button {
    background: #c03221;
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 6px;
  }
  .delete-button:hover {
    background: #8b1e16;
  }
  a.back-link {
    display: inline-block;
    margin-top: 25px;
    color: #477dda;
    text-decoration: none;
  }
  a.back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Prüfer verwalten</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Lizenznummer</th>
      <th>Aktion</th>
    </tr>
  </thead>
  <tbody>
    {% for p in prueferliste %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.lizenz_nr }}</td>
      <td>
        <form method="POST" action="{{ url_for('pruefer.loeschen', pruefer_id=p.id) }}" onsubmit="return confirm('Prüfer wirklich löschen?');" style="display:inline;">
          <button type="submit" class="delete-button">Löschen</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="3">Keine Prüfer gefunden.</td></tr>
    {% endfor %}
  </tbody>
</table>

<form method="POST" action="{{ url_for('pruefer.hinzufuegen') }}">
  <h2>Neuen Prüfer anlegen</h2>
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required />
  <label for="lizenz_nr">Lizenznummer</label>
  <input type="text" id="lizenz_nr" name="lizenz_nr" required />
  <button type="submit">Hinzufügen</button>
</form>

<a href="{{ url_for('pruefung.neue_pruefung') }}" class="back-link">Zurück zur Prüfungsanlage</a>

</body>
</html>
