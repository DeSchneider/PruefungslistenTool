<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Judoka für Prüfung hinzufügen</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f9ff;
    margin: 40px;
    color: #37547c;
  }
  h1 {
    color: #294675;
    margin-bottom: 25px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(58,71,86,0.1);
  }
  th, td {
    padding: 15px 20px;
    border-bottom: 1px solid #e1e9f0;
    text-align: left;
  }
  th a {
    color: #37547c;
    text-decoration: none;
    font-weight: 600;
  }
  th a:hover {
    text-decoration: underline;
  }
  tr:nth-child(even) {
    background: #f7fafd;
  }
  button[type="submit"] {
    background: #477dda;
    border: none;
    color: white;
    padding: 10px 30px;
    border-radius: 7px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
    margin-top: 10px;
  }
  button[type="submit"]:hover {
    background: #295cd5;
  }
  a.back-link {
    display: inline-block;
    margin-top: 25px;
    color: #477dda;
    text-decoration: none;
  }
  a.back-link:hover {
    text-decoration: underline;
  }
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Judoka für Prüfung hinzufügen</h1>

<form method="POST" action="{{ url_for('pruefung.prueflinge_hinzufuegen', pruefung_id=pruefung_id) }}">
<table>
  <thead>
    <tr>
      <th>Auswählen</th>
      <th><a href="{{ url_for('judoka.judoka_fuer_pruefung', pruefung_id=pruefung_id, sort='name') }}">Nachname</a></th>
      <th><a href="{{ url_for('judoka.judoka_fuer_pruefung', pruefung_id=pruefung_id, sort='vorname') }}">Vorname</a></th>
      <th><a href="{{ url_for('judoka.judoka_fuer_pruefung', pruefung_id=pruefung_id, sort='kyu_grad') }}">Kyu Grad</a></th>
      <th><a href="{{ url_for('judoka.judoka_fuer_pruefung', pruefung_id=pruefung_id, sort='datum') }}">Datum letzte Prüfung</a></th>
    </tr>
  </thead>
  <tbody>
    {% for judoka, min_kyu, max_datum in judokas %}
    <tr>
      <td>
        <input type="checkbox" name="judoka_ids" value="{{ judoka.id }}" />
      </td>
      <td>{{ judoka.nachname }}</td>
      <td>{{ judoka.vorname }}</td>
      <td>{{ min_kyu or '' }}</td>
      <td>{{ max_datum.strftime('%d.%m.%Y') if max_datum else '' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<button type="submit">Ausgewählte Judoka hinzufügen</button>
</form>

<a href="{{ url_for('pruefung.pruefung_detail', pruefung_id=pruefung_id) }}" class="back-link">Zurück zur Prüfung</a>

</body>
</html>
